name: Release
on:
  push:
    tags:
      - 'v*-release'

jobs:
  release:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '14'
        registry-url: 'https://registry.npmjs.org'

    - name: Build
      run: yarn build

    - name: Upload
      run: yarn publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
